version: "3.9"

services:
  database:
    build: ./database
    container_name: sqlite_db
    volumes:
      - sqlite-data:/data
    networks:
      my-bridge:
        ipv4_address: 172.20.0.2
    restart: always

  app:
    build: ./
    container_name: api
    depends_on:
      - database
    volumes:
      - sqlite-data:/app/database
    networks:
      my-bridge:
        ipv4_address: 172.20.0.3
    restart: always
    ports:
      - "8000:8000"

  frontend1:
    build: ./frontend
    container_name: frontend1
    depends_on:
      - database
      - app
    networks:
      my-bridge:
        ipv4_address: 172.20.0.11

  frontend2:
    build: ./frontend
    container_name: frontend2
    depends_on:
      - database
      - app
    networks:
      my-bridge:
        ipv4_address: 172.20.0.12

  frontend3:
    build: ./frontend
    container_name: frontend3
    depends_on:
      - database
      - app
    networks:
      my-bridge:
        ipv4_address: 172.20.0.13

volumes:
  sqlite-data:

networks:
  my-bridge:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
